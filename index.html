<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienestar Integral PWA</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap');
        body { font-family: 'Outfit', sans-serif; background: #0f172a; color: #f8fafc; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .gradient-text { background: linear-gradient(135deg, #818cf8 0%, #c084fc 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .btn-primary { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); transition: all 0.3s ease; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(139, 92, 246, 0.3); }
        .option-card { cursor: pointer; transition: all 0.2s ease; border: 1px solid rgba(255, 255, 255, 0.1); }
        .option-card.selected { border-color: #818cf8; background: rgba(129, 140, 248, 0.1); }
        #app-container { min-height: 100vh; display: flex; flex-direction: column; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="antialiased">
    <div id="app-container" class="max-w-md mx-auto relative px-4 py-8">
        
        <!-- Onboarding Screen -->
        <section id="onboarding-screen" class="animate__animated animate__fadeIn">
            <header class="mb-8 text-center">
                <h1 class="text-3xl font-bold gradient-text">Bienestar Integral</h1>
                <p class="text-slate-400 mt-2">Tu camino personalizado hacia la salud.</p>
            </header>
            
            <div id="question-container" class="glass rounded-3xl p-6 mb-6">
                <div class="flex justify-between items-center mb-4 text-sm text-slate-400">
                    <span id="step-indicator">Pregunta 1 de 20</span>
                    <div class="w-24 h-1.5 bg-slate-800 rounded-full overflow-hidden">
                        <div id="progress-bar" class="h-full btn-primary w-0"></div>
                    </div>
                </div>
                <h2 id="question-text" class="text-xl font-semibold mb-6">¬øCu√°l es tu objetivo principal?</h2>
                <div id="options-list" class="space-y-3">
                    <!-- Options injected by JS -->
                </div>
            </div>
            
            <div class="flex gap-3">
                <button id="prev-btn" class="flex-1 glass py-4 rounded-2xl font-semibold text-slate-300 hidden">Anterior</button>
                <button id="next-btn" class="flex-1 btn-primary py-4 rounded-2xl font-semibold text-white">Siguiente</button>
            </div>
        </section>

        <!-- Loading Screen -->
        <section id="loading-screen" class="hidden flex flex-col items-center justify-center animate__animated animate__fadeIn">
            <div class="w-16 h-16 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin mb-4"></div>
            <p class="text-xl font-semibold">Generando tu plan personalizado...</p>
        </section>

        <!-- Dashboard Screen -->
        <section id="dashboard-screen" class="hidden animate__animated animate__fadeIn">
            <header class="mb-8">
                <h1 class="text-2xl font-bold">Hola, <span id="user-name">Usuario</span> üëã</h1>
                <p class="text-slate-400">Aqu√≠ tienes tu plan para hoy.</p>
            </header>

            <!-- Quick Stats -->
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div class="glass p-4 rounded-2xl">
                    <p class="text-xs text-slate-400 mb-1">D√≠as activos</p>
                    <p class="text-xl font-bold">0 / 3</p>
                </div>
                <div class="glass p-4 rounded-2xl">
                    <p class="text-xs text-slate-400 mb-1">Agua</p>
                    <p id="water-stat" class="text-xl font-bold">0 L</p>
                </div>
            </div>

            <!-- Personalized Routine -->
            <div class="glass p-6 rounded-3xl mb-6">
                <h3 class="font-bold text-lg mb-4 flex items-center gap-2">
                    üèÉ‚Äç‚ôÇÔ∏è Rutina del d√≠a
                </h3>
                <div id="daily-routine" class="space-y-4">
                    <!-- Routines injected by JS -->
                </div>
            </div>

            <!-- Navigation -->
            <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 glass px-6 py-4 rounded-full flex gap-8 z-50">
                <button class="text-indigo-400"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg></button>
                <button class="text-slate-400"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg></button>
                <button class="text-slate-400" id="calendar-btn"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg></button>
            </nav>
        </section>

    </div>

    <script type="module" src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').then(reg => {
                    console.log('SW registrado', reg);
                }).catch(err => {
                    console.log('SW error', err);
                });
            });
        }
    </script>
</body>
</html>
