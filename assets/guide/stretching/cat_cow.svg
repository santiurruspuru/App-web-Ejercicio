<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="180" fill="#f0fdf4" />
  
  <!-- Stylized Figure (Gato-Camello) -->
  <g stroke="#064e3b" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Back/Spine (Cat position - arched) -->
    <path d="M100 250 Q200 150 300 250" stroke="#10b981" stroke-width="12" />
    
    <!-- Torso connection -->
    <path d="M100 250 L120 280" />
    <path d="M300 250 L280 280" />
    
    <!-- Limbs (on all fours) -->
    <path d="M110 250 L110 320" /> <!-- Front Leg -->
    <path d="M130 250 L130 320" /> <!-- Front Leg 2 -->
    <path d="M270 250 L270 320" /> <!-- Back Leg -->
    <path d="M290 250 L290 320" /> <!-- Back Leg 2 -->
    
    <!-- Head -->
    <circle cx="100" cy="220" r="30" fill="#d1fae5" />
    <path d="M85 220 Q100 230 115 220" /> <!-- Mouth/Smile -->
    <circle cx="90" cy="210" r="3" fill="#064e3b" /> <!-- Eye -->
    <circle cx="110" cy="210" r="3" fill="#064e3b" /> <!-- Eye -->
  </g>
  
  <!-- Ground -->
  <line x1="50" y1="320" x2="350" y2="320" stroke="#10b981" stroke-width="4" stroke-dasharray="10 10" />
  
  <!-- Title -->
  <text x="200" y="370" font-family="Arial, sans-serif" font-size="20" fill="#064e3b" text-anchor="middle" font-weight="bold">Gato-Camello</text>
</svg>
